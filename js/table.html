<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table{
            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 100%;
              }
              td,th{
                border: 1px solid #ddd;
                text-align: left;
                padding: 8px;
              }
    </style>
</head>
<body>
    <h2>Table</h2>
    <table>
    <tr>
        <th>Name</th>
        <th>Roll_no</th>
        <th>Phone</th>
    </tr>
    <tr>
        <td>Abcd</td>
        <td>1</td>
        <td>1234</td>
    </tr>
</table>
</body>
</html>
